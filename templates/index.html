<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form id="taskForm" onsubmit="addTask(event)">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>    
    <ul id="taskList"></ul>    
    <script src="/static/script.js"></script>
</body>
</html>
